<div class="body">
  <div class="main-card">
    <div>
      <mat-card class="body-card-login" appearance="outlined">
        <mat-card-header class="card-header">
            <mat-card-title id="welcome">Bem vindo ao <b id="splithome">SplitHome</b></mat-card-title>
            <mat-card-subtitle id="subtitle">NÃ£o tem uma conta? cadastre-se <a id="aqui" href="/cadastro">aqui.</a></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="content-card">
            <div>
                <mat-form-field class="input-email" appearance="outline">
                  <mat-label>Insira seu email</mat-label>
                  <input matInput [(ngModel)]="email">
                  <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="password-input" appearance="outline">
                  <mat-label>Insira sua senha</mat-label>
                  <input matInput [(ngModel)]="password" [type]="hide1() ? 'password' : 'text'" />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEventPassword($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide1()"
                  >
                    <mat-icon>{{hide1() ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button id="register-button" (click)="login()">Entrar</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="slogan">
      <img src="../../../assets/imagem1.png" alt="">
    </div>
  </div>
</div>
