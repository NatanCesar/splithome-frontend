<h2 mat-dialog-title>Pagamento</h2>
<mat-dialog-content>

  <p>Você irá pagar para:</p>

  <span> {{ user.name }} </span>

  <p>Chave pix:</p>

  <span> {{ user.pixKey }} </span>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Pagar</button>
</mat-dialog-actions>
